<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>GOD JUL</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>God Jul Nimis! Kopiera denna adress: https://vimeo.com/307856908</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Här får du en egenprogramerad slumpgenerator också"></input>
      </div>
      <button class="addOption">LÄGG TILL</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">KÖR!</button>
    <br>
    <img src=https://pp2-resources.s3.amazonaws.com/41101/1105921-4950711-1z5xkmh085.jpg>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
